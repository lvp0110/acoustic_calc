<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Перенаправляем на index.html с сохранением пути и параметров
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Если путь не заканчивается на index.html, перенаправляем
      if (!path.endsWith('index.html')) {
        const basePath = '/acoustic_calc';
        const indexPath = basePath + '/index.html';
        const newPath = indexPath + search + hash;
        window.location.replace(newPath);
      }
    </script>
    <meta http-equiv="refresh" content="0; url=/acoustic_calc/index.html">
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
